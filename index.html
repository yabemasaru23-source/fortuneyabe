<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四柱推命鑑定サイト</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>四柱推命鑑定</h1>
            <p class="subtitle">生年月日からあなたの命式を鑑定いたします</p>
        </header>

        <main class="main">
            <!-- 入力フォーム -->
            <section class="input-section">
                <div class="form-container">
                    <h2>基本情報入力</h2>
                    <form id="fourPillarsForm">
                        <div class="form-group">
                            <label for="name">お名前:</label>
                            <input type="text" id="name" name="name" required placeholder="山田太郎">
                        </div>
                        
                        <div class="form-group">
                            <label for="birthDate">生年月日:</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthTime">生まれの時刻:</label>
                            <input type="time" id="birthTime" name="birthTime" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">性別:</label>
                            <select id="gender" name="gender" required>
                                <option value="">選択してください</option>
                                <option value="male">男性</option>
                                <option value="female">女性</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthPlace">出生地:</label>
                            <input type="text" id="birthPlace" name="birthPlace" placeholder="東京">
                        </div>
                        
                        <button type="submit" class="submit-btn">鑑定開始</button>
                    </form>
                </div>
            </section>

            <!-- 結果表示エリア -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-container">
                    <h2>鑑定結果</h2>
                    
                    <!-- 基本情報 -->
                    <div class="basic-info">
                        <h3 id="personName"></h3>
                        <p id="birthInfo"></p>
                    </div>

                    <!-- 命式表 -->
                    <div class="chart-container">
                        <h3>命式</h3>
                        <table class="four-pillars-table">
                            <thead>
                                <tr>
                                    <th>時柱</th>
                                    <th>日柱</th>
                                    <th>月柱</th>
                                    <th>年柱</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="heavenlyStems">
                                    <!-- 天干が入る -->
                                </tr>
                                <tr id="earthlyBranches">
                                    <!-- 地支が入る -->
                                </tr>
                                <tr id="hiddenStems">
                                    <!-- 蔵干が入る -->
                                </tr>
                                <tr id="transformationStars">
                                    <!-- 通変星が入る -->
                                </tr>
                                <tr id="lifeStages">
                                    <!-- 十二運星が入る -->
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 大運表 -->
                    <div class="big-luck-container">
                        <h3>大運（10年ごとの運勢）</h3>
                        <table class="big-luck-table">
                            <thead>
                                <tr>
                                    <th>年齢</th>
                                    <th>干支</th>
                                    <th>通変星</th>
                                    <th>十二運星</th>
                                    <th>関係</th>
                                </tr>
                            </thead>
                            <tbody id="bigLuckBody">
                                <!-- 大運データが入る -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 天中殺情報 -->
                    <div class="special-info">
                        <div class="tenchu-info">
                            <h4>天中殺</h4>
                            <p id="tenchuStatus"></p>
                        </div>
                        <div class="monthly-kill-info">
                            <h4>生月中殺</h4>
                            <p id="monthlyKillStatus"></p>
                        </div>
                    </div>

                    <!-- 再鑑定ボタン -->
                    <button type="button" class="recalc-btn" onclick="resetForm()">再鑑定する</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 四柱推命鑑定サイト. All rights reserved.</p>
        </footer>
    </div>

    <script src="./js/fourPillarsData.js"></script>
    <script src="./js/calculator.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
